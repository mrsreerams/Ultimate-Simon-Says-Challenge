<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Simon Says</h1>
    <div id="message">Watch the sequence!</div>
    <div class="buttons">
      <button id="red" class="color-button red"></button>
      <button id="green" class="color-button green"></button>
      <button id="blue" class="color-button blue"></button>
      <button id="yellow" class="color-button yellow"></button>
    </div>
    <button id="start-btn" onclick="startNewGame()">Start New Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
